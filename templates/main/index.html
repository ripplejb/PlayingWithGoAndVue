<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play Area For Ripal</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
    <link href="/assets/css/index.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.min.js">
    </script>
</head>
<body>
<div id="app">
    <div class="main-grid-container">
        <div class="main-grid-row1">
            <form id="form-group" onsubmit="return false">
                <div class="form-grid-3area">
                    <div class="form-grid-search-row">
                        <input type="text" name="search" v-model="searchInput">
                        <input type="submit" :value="searchButtonValue" v-on:click="sendData" :disabled="isDisabled">
                    </div>
                    <div class="form-grid-option1">
                        <label class="radiocontainer" for="earnings">Stock Earnings<input type="radio"
                                                                                          name="searchOption"
                                                                                          id="earnings"
                                                                                          value="Earnings"
                                                                                          v-model="searchType">
                            <span class="radiocheckmark"></span>
                        </label>
                    </div>
                    <div class="form-grid-option2">
                        <label class="radiocontainer" for="dividends">Stock Dividends<input type="radio"
                                                                                            name="searchOption"
                                                                                            id="dividends"
                                                                                            value="Dividends"
                                                                                            v-model="searchType">
                            <span class="radiocheckmark"></span>
                        </label>
                    </div>
                </div>
            </form>
        </div>
        <div class="main-grid-row2">
            <div class="myTableContainer">
                <div class="myTable">
                    <table class="myheadertable">
                        <thead>
                        <tr class="mydataheaderrow">
                            <th is="headercell" v-for="hc in tableHeaderInfo" v-bind="hc"></th>
                        </tr>
                        </thead>
                    </table>
                    <table class="mydatatable">
                        <tbody id="search-result">
                        <tr class="mydatarow" v-for="res in searchOutput.Results" v-on:dblclick="addRowToDB(res)">
                            <td is="datacell" v-for="dc in res.celldef" v-bind="dc"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/assets/js/indexFunctions.js"></script>
<script src="/assets/js/index.js"></script>
</body>
</html>
