<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet">
</head>
<body>
<form style="display: flex; align-items: center; justify-content: center; flex-flow: column; height: 200px; width: 100%;">
    <div style="display: flex; align-items: center; justify-content: center; flex-flow: column; height: 200px; width: auto;">
        <div style="align-self: flex-start; width:100%; display: flex; justify-content: center;">
            <h4>Please Sign In</h4>
        </div>
        <div style="align-self: flex-start; width:auto; display: flex; align-items: baseline;">
            <label for="user-id" style="width: 100px;">User Name: </label><input type="text" name="user-id">
        </div>
        <div style="align-self: flex-start; width: auto; display: flex; align-items: baseline;">
            <label for="password" style="width: 100px;">Password: </label><input type="password" name="password">
        </div>
        <div style="align-self: flex-start; width: 100%; display: flex; justify-content: right; margin-top: 10px;">
            <input type="submit" value="Sign In">
        </div>
    </div>
</form>
</body>
</html>
